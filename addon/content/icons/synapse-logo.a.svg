<?xml version="1.0" encoding="UTF-8"?>
<!-- Synapse addon icon: flat background + uppercase S (简体中文说明：纯色背景#F2F2F2，中心大写字母S) -->
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-label="Synapse Addon Icon">
  <!-- Background with subtle corner radius for better rendering in lists -->
  <rect x="0" y="0" width="128" height="128" rx="16" ry="16" fill="#F2F2F2" />
  <!-- Centered uppercase S; high contrast; system fonts for portability -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="72" font-weight="700" fill="#1A1A1A">S</text>
</svg>